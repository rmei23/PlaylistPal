<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../public/css/home.css">
        <title>PlaylistPal</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #8ECAE6;
            }
            
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #3D405B;
                text-align: center;
                height: 50px;
            }

            h1, p {
                color: #3D405B;
                text-align: center;
            }
            
            .button {
                background-color: #3D405B;
                color: #F5EBE0;
                font-size: 20px;
                text-decoration: none;
                padding: 10px;
                border-radius: 15px;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
            }

            .footer-button {
                display: inline-block;
                margin: 10px;
            }

            .footer-button img {
                width: 35px; /* adjust the width and height as needed */
                height: 35px;
                border-radius: 50%;
                cursor: pointer;
            }

            .footer-button:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1>PlaylistPal</h1>
        <p>
            <bk>
                combine up to 5 artists, songs, or genres into a custom playlist just for YOU!
            </bk>
        </p>
        <div class="container">
            <% if (authenticated) { %>
                <div>
                    <a href="/input" class="button">Create Your Own Playlist</a>
                    <p style="margin-top:20px; color:#3D405B;">You are logged in with Spotify!</p>
                    <form action="/logout" method="post" style="margin-top:10px;">
                        <button type="submit" class="button" style="background-color:#E63946;">Logout</button>
                    </form>
                </div>
            <% } else { %>
                <a href="/login" class="button">Login with Spotify</a>
            <% } %>
        </div>
        <div style="text-align:center; color:#888; font-size:12px;">
            <!-- Debug: Show authenticated variable -->
            <p>Debug: authenticated = <%= authenticated %></p>
        </div>
        <footer>
            <a href="/about" class="footer-button">
                <img src="/images/riley_liya.JPG" alt="Footer Button">
            </a>
        </footer>
    </body>
</html>
