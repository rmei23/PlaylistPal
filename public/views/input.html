<!DOCTYPE html>
<html>
    <head>
        <title>PlaylistPal - Input</title>
        <style>
            body {
                background-color: #8ECAE6;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                color: #3D405B;
                text-align: center;
                margin-top: 50px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 70vh;
            }

            .input-box {
                padding: 10px;
                width: 300px;
                font-size: 18px;
                border: 2px solid #3D405B;
                border-radius: 5px;
                margin-bottom: 20px;
            }

            .submit-button, .generate-button {
                background-color: #3D405B;
                color: #F5EBE0;
                font-size: 18px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .submit-button:hover, .generate-button:hover {
                background-color: #2C2E3A;
            }

            .generate-button {
                margin-top: 20px;
            }

            /* Footer Styles */
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #3D405B;
                text-align: center;
                height: 50px;
            }

            .footer-button {
                display: inline-block;
                margin: 10px;
            }

            .footer-button img {
                width: 35px;
                height: 35px;
                border-radius: 50%;
                cursor: pointer;
            }

            .footer-button:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1>Input up to 5 Artists, Genres, or Songs</h1>
        <div class="container">
            <form id="input-seeds">
                <input type="text" class="input-box" name="seed-input" placeholder="Enter an artist, genre, or song">
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div id="seed-list" style="margin-top: 16px;"></div>
            <button id="generate-button" type="submit"class="generate-button" action="/input" method="GET"onclick="alert('Generating your playlist...')">Generate Playlist</button>
        </div>
        <footer>
            <a href="/about" class="footer-button">
                <img src="/images/riley_liya.JPG" alt="Footer Button">
            </a>
        </footer>

        <!-- Artist Selection Modal -->
        <div id="artist-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
            <div id="artist-modal-content" style="background:#fff; padding:32px; border-radius:12px; max-width:500px; margin:auto;">
                <h3>Select an Artist</h3>
                <div id="artist-options"></div>
                <button id="artist-modal-cancel" style="margin-top:16px;">Cancel</button>
            </div>
        </div>

        <script src="/helpers/input_handler.js"></script>
    </body>
</html>
