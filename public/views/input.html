<!DOCTYPE html>
<html>
    <head>
        <title>PlaylistPal - Input</title>
        <style>
            body {
    background-color: #8ECAE6;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

            h1 {
                color: #3D405B;
                text-align: center;
                margin-top: 50px;
            }

            .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
}

.form-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 16px;
    width: 100%;
    justify-content: center;
    margin-bottom: 24px;
}

.visually-hidden {
    position: absolute;
    left: -10000px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

.input-box {
    padding: 10px;
    width: 300px;
    font-size: 18px;
    border: 2px solid #3D405B;
    border-radius: 5px;
    margin-bottom: 0;
    height: 44px;
    box-sizing: border-box;
}

            .playlist-length-box {
    width: 120px;
    padding: 10px;
    font-size: 18px;
    border: 2px solid #3D405B;
    border-radius: 5px;
    height: 44px;
    box-sizing: border-box;
    margin-bottom: 0;
    display: inline-block;
    vertical-align: middle;
    /* Hide spinner buttons for all browsers */
    -webkit-appearance: none;
    -moz-appearance: textfield;
    appearance: textfield;
}
/* Remove spinners for Chrome, Safari, Edge */
.playlist-length-box::-webkit-outer-spin-button,
.playlist-length-box::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

.submit-button, .generate-button {
    background-color: #3D405B;
    color: #F5EBE0;
    font-size: 18px;
    padding: 0 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    height: 44px;
    box-sizing: border-box;
    margin-bottom: 0;
    display: flex;
    align-items: center;
}

.submit-button:hover, .generate-button:hover {
    background-color: #2C2E3A;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover, .generate-button:hover {
    background-color: #2C2E3A;
}

.generate-button {
    margin-top: 20px;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #3D405B;
    text-align: center;
    height: 50px;
}

.footer-button {
    display: inline-block;
    margin: 10px;
}

.footer-button img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
}

.footer-button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
    <h1 style="margin-top: 50px; margin-bottom: 8px;">PlaylistPal</h1>
    <div class="container">
        <p style="margin: 0 0 18px 0; text-align: center; font-size: 1.1em; color: #444;">Describe the mood, genres, artists, or any vibes you want in your playlist!</p>
        <form id="prompt-form" class="form-row" style="display: flex; flex-direction: column; align-items: center;">
            <label for="playlist-prompt" class="visually-hidden">Describe your ideal playlist:</label>
            <input type="text" class="input-box" id="playlist-prompt" name="playlist-prompt" placeholder="e.g. upbeat indie pop for summer" required style="margin-bottom: 12px; width: 320px; max-width: 90vw;">
            <label for="playlist-length" class="visually-hidden">How many songs? (1-100):</label>
            <input type="number" class="input-box playlist-length-box" id="playlist-length" name="playlist-length" placeholder="# of songs (max 30)" min="1" max="30" required style="margin-bottom: 20px; width: 320px; max-width: 90vw;">
            <button type="submit" class="generate-button" style="width: 320px; max-width: 90vw; margin: 0 auto;">Generate Playlist</button>
        </form>
        </div>
        <footer>
            <a href="/about" class="footer-button">
                <img src="/images/riley_liya.JPG" alt="Footer Button">
            </a>
        </footer>

        <script src="/helpers/input_handler.js"></script>
    </body>
</html>
