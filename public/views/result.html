<!DOCTYPE html>
<html>
<head>
    <title>Playlist Generated!</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e0f7fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
        .playlist-link { font-size: 1.2em; margin: 24px 0; display: block; }
        ul { text-align: left; margin: 0 auto; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playlist Generated!</h1>
        <p>Your new playlist has been created successfully.</p>
        <a class="playlist-link" href="<%= playlist_url %>" target="_blank">Open your playlist on Spotify</a>
        <% if (tracks && tracks.length > 0) { %>
            <h2>Tracks Added:</h2>
            <ul>
            <% tracks.forEach(function(track) { %>
                <li><%= track %></li>
            <% }); %>
            </ul>
        <% } %>
        <a href="/input">Create another playlist</a>
    </div>
</body>
</html>
